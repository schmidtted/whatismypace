<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find out what your finish time will be. All you need to do is enter your avereage speed and distance.">
    <meta name="author" content="">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	
    <title>WhatIsMyPace | Time Calculator</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
	
	
	<script src="js/mainv2.js"></script>
	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	<style>
		label{color:white;}
	</style>

</head>

<body style="background-color:#000">
               				
				
				
	<div>
		
		
	
		<div class="panel" id="calculatorPanel" style="background-color:#000">
			<div class="panel-body">
				
				<form role="form" id="timeForm">				
					
					
					
					<div class="row">
						<div class="col-sm-2 col-xs-12">
							<div class="form-group form-group-sm">
								<label for="speed">Speed</label>
								<input type="number" class="form-control basicInput" id="speed" value="0.0" maxlength="6">
							</div>
						</div>
						<div class="col-sm-2 col-xs-12">
							<div class="form-group form-group-sm">
								<label for="distance">Distance</label>
								<input type="number" class="form-control basicInput" id="distance" value="0.0" maxlength="7">
							</div>
						</div>
						<div class="col-sm-2 col-xs-12">
							<div class="form-group form-group-sm">
								<label for="time_hours">HH</label>
								<input type="number" class="form-control calculatedField" id="time_hours" value="00" maxlength="2" disabled>
							</div>
						</div>
						<div class="col-sm-2 col-xs-12">
							<div class="form-group form-group-sm">
								<label for="time_minutes">MM</label>
								<input type="number" class="form-control calculatedField" id="time_minutes" value="00" maxlength="2" disabled>
							</div>
						</div>
						<div class="col-sm-2 col-xs-12">
							<div class="form-group form-group-sm">
								<label for="time_seconds">SS</label>
								<input type="number" class="form-control calculatedField" id="time_seconds" value="00" maxlength="2" disabled>
							</div>
						</div>
						<div class="col-sm-2 col-xs-12">
							<div class="form-group form-group-sm">								
								<button type="button" class="btn btn-primary metricButton" disabled>KM</button>
								<button type="button" class="btn btn-primary imperialButton">MI</button>								
							</div>
						</div>
					</div>
					
					
					
					
				</form>
			</div>
		</div>
	</div>

	

    

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    

    

    

    

</body>

</html>
